<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giovana Acessórios</title>
    <style>
        /* Estilos básicos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: space-between;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #222;
            color: #fff;
        }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #222;
            color: #fff;
        }

        .footer-icons {
            margin-bottom: 10px;
        }

        .footer-icons a {
            margin: 0 10px;
            display: inline-block;
            color: inherit;
        }

        .footer-icons svg {
            width: 24px;
            height: 24px;
            fill: #fff;
            transition: fill 0.3s;
        }

        .footer-icons a:hover svg {
            fill: #ff9900;
        }

        footer p {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Giovana Acessórios</h1>
    </header>
    <main>
        <!-- Widget do Instagram -->
        <div class="instagram-widget">
            <script src="https://static.elfsight.com/platform/platform.js" async></script>
            <div class="elfsight-app-16f4ba34-ff95-4bde-ae11-6278dfe98291" data-elfsight-app-lazy></div>
        </div>
    </main>
    <footer>
        <div class="footer-icons">
            <a href="mailto:contato@exemplo.com" aria-label="Email">
                <img src="https://cdn.icon-icons.com/icons2/56/PNG/96/metro_email_11435.png" alt="Email" width="24" height="24">
            </a>
            <a href="https://wa.me/5500000000000" target="_blank" aria-label="WhatsApp">
                <img src="https://cdn.icon-icons.com/icons2/41/PNG/96/whichapplication_conversation_email_phone_7097.png" alt="WhatsApp" width="24" height="24">
            </a>
            <a href="https://instagram.com/seuperfil" target="_blank" aria-label="Instagram">
                <img src="https://cdn.icon-icons.com/icons2/1584/PNG/96/3721672-instagram_108066.png" alt="Instagram" width="24" height="24">
            </a>
        </div>
        <p>©2024 | Todos os Direitos Reservados</p>
    </footer>
    
</body>
</html>
